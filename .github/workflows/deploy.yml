name: Deploy
on:
  push:
    tags:
      - '*'
jobs:
  deploy_firebase:
    name: Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: firebase/functions
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Install Dependencies
        run: npm install
      # - name: Create Build Info
      #   run: |
      #     date > src/resource/builddate
      #     echo ${{ github.ref_name }} > src/resource/version

      - name: Deploy Secrets key
        uses: w9jds/firebase-action@master
        with:
          args: functions:config:set env.secrets.key="$SECRETS_KEY"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          SECRETS_KEY: ${{ secrets.SECRETS_KEY }}
          PROJECT_PATH: ./firebase

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_PATH: ./firebase
          

  deploy_web_app:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
          node-version: '16'

    - name: Install Agular
      run: npm install -g @angular/cli@13.1.2
        
    - name: Install dependencies
      run: npm install

    - name: Build web
      run: ng build --base-href /$BASE_HREF/ --deploy-url /$BASE_HREF/
      env:
        BASE_HREF: ${{ github.event.repository.name }}
        
    - name: Deploy to Github page
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: gh-page
        FOLDER: dist/web
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        MESSAGE: "ðŸš€ deploy commit {sha} "
