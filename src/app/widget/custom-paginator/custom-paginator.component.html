<div class="w-full flex flex-row items-center justify-end gap-1 p-2">
    <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
    <span class="flex-grow"></span>
    <button mat-icon-button type="button" [disabled]="disableBefore" (click)="beforeClick()">
        <mat-icon>navigate_before</mat-icon>
    </button>
    <button mat-icon-button [disabled]="disableNext" type="button" (click)="nextClick()">
        <mat-icon>navigate_next</mat-icon>
    </button>
</div>
