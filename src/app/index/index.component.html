<div class="container mx-auto flex flex-col justify-center items-center p-4">
    <div class="w-full text-right mb-1">
      <button mat-raised-button (click)="pickFile()" type="button">Add Project</button>
    </div>
  
    <table mat-table [dataSource]="projects" class="mat-elevation-z8 w-full">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Project Id </th>
          <td mat-cell *matCellDef="let element" class="break-normal"> 
            <a [routerLink]="['/users', element.id]">{{element.name}}</a>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="!text-center"> Actions </th>
          <td mat-cell *matCellDef="let element" class="text-center"> 
            <button mat-flat-button color="warn" (click)="actionDelete(element.id)"> Delete </button>
            <a mat-flat-button href="{{element.projectUrl}}" class="!ml-2 !bg-yellow-400" target="_blank">Link</a>
            <button appCopyMessage type="button" [cdkCopyToClipboard]="element.id" mat-flat-button class="!ml-2 !bg-green-400"> Copy Id </button>
          </td>
        </ng-container>

        <ng-container *matNoDataRow>
          <tr class="mat-row">
            <td colspan="2" class="mat-cell text-center">
              <button mat-icon-button matTooltip="Refresh" (click)="refreshSubscription()" type="button">
                <mat-icon>refresh</mat-icon>
              </button> No data
            </td>
          </tr>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
